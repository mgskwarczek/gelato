<div class="container">
    <div class="row">
      <div *ngIf="records.length > 0; else noRecords">
        <div *ngFor="let record of records">
          <mat-card class="card shadow-sm">
            <mat-card-header>
              <mat-card-title>{{ record.changeDate | date }}</mat-card-title>
              <mat-card-subtitle>
                {{ record.user.firstName }} {{ record.user.lastName }}
              </mat-card-subtitle>
              <p class="card-text">id: {{ record.objectId }}</p>
            </mat-card-header>
            <mat-card-content class="scroll-container">
              <div *ngFor="let change of record.changeValues" class="change-item">
                <div class="change-header">
                  <span class="change-attribute">{{ change.attribute }}</span>
                </div>
                <div class="change-details">
                  <div class="change-old-value">
                    <strong>Old value:</strong>
                    <p>{{ change.previousValue }}</p>
                  </div>
                  <div class="change-new-value">
                    <strong>New value:</strong>
                    <p>{{ change.newValue }}</p>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
  
      <ng-template #noRecords>
        <div>
          <p>There is no changes...</p>
        </div>
      </ng-template>
    </div>
  </div>
